<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  
    <ion-card>
        <ion-card-content>
            <ion-item padding>
                <ion-label>Level</ion-label>
                <ion-select [(ngModel)]="lvl" (ionChange)="getValue(lvl)">
                  <ion-option value="lvl1" selected>Level 1</ion-option>
                  <ion-option value="lvl2">Level 2</ion-option>
                  <ion-option value="lvl3">Level 3</ion-option>
                  <ion-option value="lvl4">Level 4</ion-option>
                </ion-select>
              </ion-item><div padding></div>
          <canvas  #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
   
</ion-content>
