
<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="background">

  <ion-list no-line>
      <ion-item>
          <ion-label >Username</ion-label>
          <ion-label>{{profile.username}}</ion-label>
      </ion-item>
    <ion-item text-wrap>
      <ion-label >Name</ion-label>
          <ion-label><span class="capitalize"> {{profile.fullname| lowercase }}</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Level</ion-label>
          <ion-label>{{profile.level}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Phonenumber</ion-label>
          <ion-label>{{profile.phonenumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Type</ion-label>
          <ion-label>{{profile.type}}</ion-label>
    </ion-item>
    </ion-list>
  

</ion-content>
