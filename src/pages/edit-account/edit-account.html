<ion-header>

  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <br><br><br>
  <ion-item>
  <ion-label floating>Email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email" value="{{user.email}}"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>

  <br><br>
  <button ion-button block  color="light" (click)="updateAccount()">Update Account</button>
</ion-content>
