<ion-header>
  <ion-navbar>
    <ion-title>Review</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding class="background">
  
  <ion-card>
    <ion-card-content padding *ngFor="let item of qns; let i = index; let last=last;" [ngClass]="(i === currentQuestion) ? '': 'hide'" >
      <ion-label>Question {{i+1}}</ion-label>
      <ion-item padding > 
        <ion-label text-wrap>{{item.question}} </ion-label>
      </ion-item>
      <div *ngIf="item.answer === item.answered">
      <ion-list radio-group padding >
        <ion-item [ngClass]= "{'correct': item.a === item.answer}">
          <ion-label >A. {{item.a}}</ion-label>
        </ion-item>
        <ion-item [ngClass]= "{'correct': item.b === item.answer}">
          <ion-label>B. {{item.b}}</ion-label>
        </ion-item>
        <ion-item [ngClass]= "{'correct': item.c === item.answer}">
          <ion-label>C. {{item.c}}</ion-label>
        </ion-item>
        <ion-item [ngClass]= "{'correct': item.d === item.answer}">
          <ion-label>D. {{item.d}}</ion-label>
        </ion-item>
          </ion-list>
        </div>
        <div *ngIf="item.answer !== item.answered">
            <ion-list radio-group padding >
              <ion-item [ngClass]= "{'wrong': item.a === item.answered, 'correct':item.a === item.answer}">
                <ion-label >A. {{item.a}}</ion-label>
              </ion-item>
              <ion-item [ngClass]= "{'wrong': item.b === item.answered, 'correct':item.b === item.answer}">
                <ion-label>B. {{item.b}}</ion-label>
              </ion-item>
              <ion-item [ngClass]= "{'wrong': item.c === item.answered, 'correct':item.c === item.answer}">
                <ion-label>C. {{item.c}}</ion-label>
              </ion-item>
              <ion-item [ngClass]= "{'wrong': item.d === item.answered, 'correct':item.d === item.answer}">
                <ion-label>D. {{item.d}}</ion-label>
              </ion-item>
                </ion-list>
              </div>

      <ion-grid style="text-align: center">
      <ion-row>
          <ion-col>
                  <button ion-button  block outline (click)="previous(i)">Previous</button>
          </ion-col>
          <ion-col>
              <button ion-button block  outline (click)="next(last)">Next</button>
          </ion-col>      
        </ion-row>
 
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
