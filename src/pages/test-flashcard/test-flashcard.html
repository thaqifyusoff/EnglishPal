<ion-header>
  <ion-navbar>
    <ion-title>Test-flashcard</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding class="background">
  
  <ion-card>
    <ion-card-content padding *ngFor="let item of questions | async; let i = index; let last=last;" [ngClass]="(i === currentQuestion) ? '': 'hide'" >
      <span>Time Elapsed: {{displayTimeElapsed()}}</span> <!--DISPLAY TIME-->
      <div class="progress-outer">
          <div class="progress-inner" [style.width]="(i+1)*10 + '%'">  <!-- DISPLAY PROGRESS -->
      </div>
      </div>
      <ion-label>Question {{i+1}}</ion-label>
      <ion-item padding > 
        <ion-label text-wrap>{{item.question}} </ion-label>
      </ion-item>
      <ion-list class="item-borderless" radio-group [(ngModel)]="answer.answered" padding >
        <ion-item>
          <ion-label>A. {{item.a}}</ion-label>
          <ion-radio item-left value="{{item.a}}" (ionSelect)="submit(last,i)"  checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>B. {{item.b}}</ion-label>
          <ion-radio item-left value="{{item.b}}" (ionSelect)="submit(last,i)"  checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>C. {{item.c}}</ion-label>
          <ion-radio item-left value="{{item.c}}" (ionSelect)="submit(last,i)"  checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>D. {{item.d}}</ion-label>
          <ion-radio item-left value="{{item.d}}" (ionSelect)="submit(last,i)"  checked></ion-radio>
        </ion-item>
      </ion-list>
     
    </ion-card-content>
  </ion-card>
</ion-content>
