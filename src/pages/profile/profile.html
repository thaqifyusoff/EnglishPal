<ion-header>


</ion-header>


<ion-content padding class="background">
    <h1>User Information</h1> <br><br>
  <ion-list no-line>
      
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="profile.username" ></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.fullname" ></ion-input>
    </ion-item>
  <br><br>
  <ion-label >Type</ion-label>

  <ion-list radio-group [(ngModel)]="profile.type">
  <ion-item>
      <ion-label >Student</ion-label>
      <ion-radio value="Student" checked></ion-radio>
  </ion-item>
  <ion-item>
      <ion-label >Mentor</ion-label>
      <ion-radio value="Mentor" checked></ion-radio>
  </ion-item>
  </ion-list>
  </ion-list>

  <button ion-button block outline color="light" (click)="createProfile()">Create</button>

</ion-content>
