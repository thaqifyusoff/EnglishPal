<ion-header>
  <ion-navbar>
    
</ion-navbar>

</ion-header>

<ion-content padding class="background">
  
  <ion-card *ngFor="let item of questions | async; let i = index; let last=last;" [ngClass]="(i === currentQuestion) ? '': 'hide'" >
    <ion-card-content padding  >
      <div class="question">
      <ion-item padding > 
        <ion-label text-wrap text-justify>{{item.question}} </ion-label>
      </ion-item>
    </div>
      <ion-list radio-group [(ngModel)]="answer.answered" padding >
        <ion-item>
          <ion-label  text-wrap text-justify>A. {{item.a}}</ion-label>
          <ion-radio item-left value="{{item.a}}" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label  text-wrap text-justify>B. {{item.b}}</ion-label>
          <ion-radio item-left value="{{item.b}}" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label  text-wrap text-justify>C. {{item.c}}</ion-label>
          <ion-radio item-left value="{{item.c}}" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label  text-wrap text-justify>D. {{item.d}}</ion-label>
          <ion-radio item-left value="{{item.d}}" checked></ion-radio>
        </ion-item>
          </ion-list>
          <div class="answer">
           <div *ngIf="isValid">
   

        <ion-row>
          <ion-col style=" text-align:left">
            <div [ngClass]="{'color-green': mssg.status === 'Correct', 'color-red': mssg.status ==='Wrong'}">
              {{mssg.status}}     <ion-icon name={{mssg.icon}}></ion-icon>


            </div>
          </ion-col>
        </ion-row> 
        <ion-row>
            <ion-col style=" text-align:left">
              Answer : {{mssg.answer}}
            </ion-col>
          </ion-row> 
             </div>
            </div>
      <ion-grid style="text-align: center">
      <ion-row>
          <ion-col>
                  <button ion-button  block outline color="danger" (click)="check(item.answer)">Check</button>
          </ion-col>
          <ion-col>
              <button ion-button block  outline (click)="next(last)">Next</button>
          </ion-col>      
        </ion-row>
 
      </ion-grid>
    </ion-card-content>

    
    
  </ion-card>
</ion-content>
