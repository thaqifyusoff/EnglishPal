<ion-header>

  <ion-navbar>
    <ion-title>exercise-flashcard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of questions | async; let i = index;"
    [ngClass]="(i === currentQuestion) ? '': 'hide'">
      {{item.question}}
      <button (click)="submitCurrentQuestion()" class="btn btn-primary">Submit</button>
    </ion-item>
</ion-list>



</ion-content>
