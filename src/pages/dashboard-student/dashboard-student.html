<ion-menu id="studentMenu" [content]="content" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    
    </ion-list>
  
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <ion-list>
              <button menuClose ion-item  text-center (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
          </ion-list>
      </ion-toolbar>
    </ion-footer>
</ion-menu>
 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
