
<ion-header>

  <ion-navbar>
    <ion-title><button ion-button full outline (click)=groupInfo(this.group) style="padding: 0;   border: none;     background: none;">{{this.group}}</button></ion-title>
    <ion-buttons end>
    <button ion-button (click)="leaveGroup()">
      <ion-icon name="undo"></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding class="background">
    <ion-list>
        <ion-item *ngFor="let chat of chats|async" no-lines>
        
        <div class="left-bubble">
        <span class="msg-name">{{chat.username}}</span>
        <p text-wrap style="color:black">{{chat.message}}</p>
        </div>

      </ion-item>
    </ion-list>

    
      



</ion-content>

<ion-footer padding>
  <form novalidate [formGroup]="groups" (ngSubmit)="send(message)">
    <ion-input type="text" #sendInput [(ngModel)]="message"  placeholder="start typing..." formControlName="message"></ion-input>
    <ion-buttons end>
      <button ion-button clear type="submit" [disabled]="groups.invalid"><ion-icon name="ios-send" style="zoom:2.0;" ></ion-icon></button>
    </ion-buttons>
  </form>

</ion-footer>
