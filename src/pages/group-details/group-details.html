<ion-header>

  <ion-navbar>
    <ion-title>{{this.group}}</ion-title>
    <ion-buttons end>
    <button ion-button (click)="leaveGroup()">
      <ion-icon name="undo"></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding class="background">
   

  <ion-grid>
      <ion-row *ngFor="let u of user | async">
          <ion-col >
            <ion-item>
                <button  ion-button start full color="light" (click)="viewGroup(g)" > <span class="button-inner"><b> {{u.email}}</b>  </span></button>
            </ion-item>
         
          </ion-col>
      </ion-row>
  </ion-grid>
            
    
      

 



</ion-content>
