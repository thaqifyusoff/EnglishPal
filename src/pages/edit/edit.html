<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
   <br><br>
   <ion-list no-line>
       
       <ion-item>
           <ion-label floating>Username</ion-label>
           <ion-input type="text" [(ngModel)]="profile.username" value="{{profile.username}}" ></ion-input>
       </ion-item>
     <ion-item>
       <ion-label floating>Full Name</ion-label>
       <ion-input type="text" [(ngModel)]="profile.fullname" value="{{profile.fullname}}" ></ion-input>
     </ion-item>
   
   </ion-list>
   <br><br>
   <button ion-button block  color="light" (click)="updateProfile()">Update</button>
 
 </ion-content>
